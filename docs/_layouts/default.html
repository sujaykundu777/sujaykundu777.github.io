<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{site.title}} - {{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}"> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/preview.js"></script>
    <script src="./assets/js/templateSwitcher.js"></script>
    <script src="./assets/js/makerwidget.js"></script>
</head>
<body>

<header class="resume-header">
    <div class="title">{{site.title}}'s Resume</div>
    <div class="actions">
        <button onclick="zoomIn()">🔍+</button>
        <button onclick="zoomOut()">🔍-</button>
        <select id="templateSelect" class="templateSwitcher" onchange="switchTemplate(this.value)">
            <option value="template1">Template 1</option>
            <option value="template2">Template 2</option>
            <option value="template3">Template 3</option>
        </select>
        <button onclick="downloadPDF()">📄 Download PDF</button>
        <button onclick="visitWebsite()">🌐 Visit Website</button>
    </div>
</header>
    <main>
        {{ content }}
    </main>
    <footer>
        <!-- Footer content -->
         <div>
         <!-- <p> Built by <a href="https://sujaykundu.com">Sujay Kundu</a></p> -->
        </div>
        <div>
         <p> Generate your Resume</p>
        </div>
    </footer>

            });
            document.getElementById(templateName).style.display = 'block';
        }
    </script> -->

</body>
</html>
