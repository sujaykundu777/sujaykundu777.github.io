<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{site.title}} - {{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}"> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>

<header class="resume-header">
    <div class="title">{{site.title}}'s Resume</div>
    <div class="actions">
        <button onclick="zoomIn()">üîç+</button>
        <button onclick="zoomOut()">üîç-</button>
        <button onclick="downloadPDF()">üìÑ Download PDF</button>
        <button onclick="visitWebsite()">üåê Visit Website</button>
    </div>
</header>
    <main>
        {{ content }}
    </main>
    <footer>
        <!-- Footer content -->
         <p> Built by <a href="https://sujaykundu.com">Sujay Kundu</a></p>
    </footer>

    <script>
        let scale = 1;

        function zoomIn() {
            scale += 0.1;
            document.getElementById("resumeBox").style.transform = `scale(${scale})`;
        }

        function zoomOut() {
            if (scale > 0.5) {
                scale -= 0.1;
                document.getElementById("resumeBox").style.transform = `scale(${scale})`;
            }
        }

        function downloadPDF() {
            // reset scale to 1
            scale = 1;
            document.getElementById("resumeBox").style.transform = `scale(${scale})`;
            const resumeElement = document.getElementById("resumeBox");
            var opt =  {
                filename: 'resume.pdf',
                enableLinks: true,
                jsPDF: { unit: "mm", format: "a4", orientation: "portrait" }
            };

            html2pdf().set(opt).from(resumeElement).save();
        }
        
        function visitWebsite() {
            window.open('{{ site.portfolio_url | relative_url }}', '_blank');
        }
    </script>
</body>
</html>
