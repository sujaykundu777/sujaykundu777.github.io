<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{site.title}} - {{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}"> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/minified/preview.js"></script>
    <script src="./assets/js/minified/templateSwitcher.js"></script>
    <script src="./assets/js/minified/makerwidget.js"></script>
</head>
<body>

<header class="resume-header">
    <div class="title">{{site.title}}'s Resume</div>
    <div class="actions">
        <button onclick="zoomIn()">🔍+</button>
        <button onclick="zoomOut()">🔍-</button>
        <select id="templateSelect" class="templateSwitcher" onchange="switchTemplate(this.value)">
            {% for template in site.data.templates.templates %}
            <option value="{{ template.name }}">{{ template.name | capitalize }}</option>
            {% endfor %}
        </select>
        <button onclick="downloadPDF()">📄 Download PDF</button>
        <!-- <button onclick="visitWebsite()">🌐 Visit Website</button> -->
    </div>
</header>
    <main>
        {{ content }}
    </main>
    <footer>
        <!-- Footer content -->
        <!-- <div>
         <p> Generate your Resume</p>
        </div> -->
    </footer>
</body>
</html>
